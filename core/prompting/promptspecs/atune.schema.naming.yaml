id: atune.schema.naming
version: 1.0.0
scope: atune.schema.naming
identity:
  agent: "Atune"
  persona_partial: "partials/identity.j2"
safety:
  partials:
    - "partials/safety_min.j2"
    - "partials/json_guard_strict.j2"
outputs:
  schema_ref: "core/prompting/schemas/atune_schema_naming_output.json"
  parse_mode: "strict_json"
budget_policy:
  tokens_key: "tokens"
  ms_key: "ms"
  max_tokens_fallback: 64
context_lenses:
  - "equor.identity"
partials:
  - "partials/output_schema_hint.j2"
  - "atune_schema_naming"
ablation_knobs:
  temperature: [0.0, 0.2]
  style: ["concise"]
