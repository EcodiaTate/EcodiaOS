name: simula-ci
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: python -m pip install -U pip wheel
      - run: pip install -r requirements.txt
      - run: pip install ruff mypy pytest pytest-xdist
      - run: ruff check systems tests
      - run: mypy systems || true
      - run: pytest -q -n auto --maxfail=1 --durations=10
        env:
          DEV: "1"
          SIMULA_ARTIFACTS_ROOT: ".simula"
