
name: EOS Docs & SoC
on:
  pull_request:
  push:
    branches: [ main, master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pydantic
      - run: python tools/eos_bible/generate_bible.py all
